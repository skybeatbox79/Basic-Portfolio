<!DOCTYPE html>
<html lang=en-us>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact [Eric Lee]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="main.js"></script>
</head>
<body>
        <!--Top section of html files-->
        <header>
            <div id="header_total">
              <h1 id="header_name">Eric Lee</h1>
                <nav>
                    <ul class="nav_menu">
                        <li class="nav_about">About</li>
                        <li class="nav_portfolio">Portfolio</li>
                        <li class="nav_contact">Contact</li>
                    </ul>
                </nav>
            </div>
        </header>
    
        <!--Bottom section of contact.html-->
        <div class="bottom-c">
            <div id="contentbox-c">
                <section id="contact">
                    <h1>Contact</h1>
                </section>

                <form id="contact-form">
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required="required"></textarea>
                        </li>
                    </ul>
                            <input type="submit">
                </form>
            </div>
        </div>
    
        <section id="footer">
            Copyright &copy; 2018 Eric Lee
        </section>
    
    </body>
</html>
